name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: windows-agent
            os: windows-latest
            agent: true
            artifact: ssh_clipboard-windows-agent
          - name: mac-agent
            os: macos-latest
            agent: true
            artifact: ssh_clipboard-macos-agent
          - name: linux-agent
            os: ubuntu-latest
            agent: true
            artifact: ssh_clipboard-linux-agent
          - name: linux-server
            os: ubuntu-latest
            agent: false
            artifact: ssh_clipboard-linux-server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux GUI deps (agent)
        if: runner.os == 'Linux' && matrix.agent
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libglib2.0-dev \
            libgtk-3-dev \
            libappindicator3-dev \
            libdbus-1-dev \
            libxdo-dev \
            libx11-dev \
            libxkbcommon-dev \
            libwayland-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libxfixes-dev \
            libxcb1-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.name }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.name }}-
            ${{ runner.os }}-cargo-

      - name: Build (release, agent) (Linux/macOS)
        if: matrix.agent && runner.os != 'Windows'
        run: cargo build --release --features agent
        shell: bash

      - name: Build (release, agent) (Windows)
        if: matrix.agent && runner.os == 'Windows'
        run: cargo build --release --features agent
        shell: pwsh

      - name: Build (release, server)
        if: ${{ !matrix.agent }}
        run: cargo build --release --no-default-features
        shell: bash

      - name: Package (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          # Only publish uniquely-named archives/checksums to GitHub Releases.
          # Avoid uploading raw binaries like `ssh_clipboard` multiple times (Linux/macOS jobs).
          tar -C target/release -czf "dist/${{ matrix.artifact }}.tar.gz" "ssh_clipboard"
          if command -v sha256sum >/dev/null 2>&1; then
            sha256sum "dist/${{ matrix.artifact }}.tar.gz" > "dist/${{ matrix.artifact }}.tar.gz.sha256"
          else
            shasum -a 256 "dist/${{ matrix.artifact }}.tar.gz" > "dist/${{ matrix.artifact }}.tar.gz.sha256"
          fi

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          # Only publish uniquely-named archives/checksums to GitHub Releases.
          Compress-Archive -Path "target/release/ssh_clipboard.exe" -DestinationPath "dist/${{ matrix.artifact }}.zip" -Force
          $hash = (Get-FileHash "dist/${{ matrix.artifact }}.zip" -Algorithm SHA256).Hash.ToLower()
          "$hash  ${{ matrix.artifact }}.zip" | Out-File -FilePath "dist/${{ matrix.artifact }}.zip.sha256" -Encoding ASCII

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.name }}
          path: dist/*

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Display artifacts
        run: ls -la dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/*.zip
            dist/**/*.zip.sha256
            dist/**/*.tar.gz
            dist/**/*.tar.gz.sha256
